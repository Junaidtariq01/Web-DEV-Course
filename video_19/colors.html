<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color fonts</title>
    <style>
        h3{
          
            color: #0bee0b;
            color: rgb(23, 23, 123);
            color: rgba(23, 203, 123, 0.89);
            color: hsl(hue, saturation, lightness);
        }
    </style>
</head>
<body>
    <h2>Font Colors</h2>
    <p>
       <h3> Types of colors:</h3>
               <ol>
            <li style="color: tomato;">Color keyword</li>
            <li>Hex values</li>
            <li>RGB values</li>
            <li>RGBA</li>
            <li>HSL values</li>
        </ol>
    </p>
</body>
</html>
